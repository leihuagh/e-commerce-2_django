{% extends 'base.html' %} 

{% block content %}

  <div class="row">
    <div class="col-12">
      <h1>Account</h1>
      <hr />
    </div>
    <div class="col-12 col-md-3 my-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Support</h4>
          <div class="list-group">
            <a class="list-group-item" href="{% url 'about' %}">About</a>
            <a class="list-group-item" href="{% url 'contact:home' %}">Contact</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-3 my-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Billing</h4>
          <div class="list-group">
            <a class="list-group-item" href="{% url 'orders:list' %}">Orders</a>
            <a class="list-group-item" href="{% url 'billing:payment_method' %}">Payment Methods</a>
            <a class="list-group-item" href="{% url 'addresses:list' %}">Addresses</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-3 my-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Account Details</h4>
          <div class="list-group">
            <a class="list-group-item" href="{% url 'accounts:user-update' %}">Update Details</a>
            <a class="list-group-item" href="{% url 'password_change' %}">Change Password</a>
            <a class="list-group-item" href="{% url 'orders:library' %}">Library</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-3 my-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Preferences</h4>
          <div class="list-group">
            <a class="list-group-item" href="{% url 'marketing:email' %}">Email Marketing</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-3 my-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">History</h4>
          <div class="list-group">
            <a class="list-group-item" href="{% url 'accounts:user-product-history' %}">Products</a>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
